<html>
<style>
div {
  width: 150px;
  height: 100px;
  border: 1px solid black;
  margin: 10px;
  padding: 5px;
  text-align: center;
  background-color: lightgray;
}
</style>
<body>
<h1>DOM EVENT</h1>
<h2>The onmouseenter Event</h2>

<div onmousemove="myMoveFunction()">
  <p>onmousemove</p>
  <p id="demo1">Mouse over me!</p>
</div>

<div onmouseenter="myEnterFunction()">
  <p>onmouseenter</p>
  <p id="demo2">Mouse over me!</p>
</div>

<div onmouseover="myOverFunction()">
  <p>onmouseover</p>
  <p id="demo3">Mouse over me!</p>
</div>

<div onmouseout="myOutFunction()">
  <p>onmouseout</p>
  <p id="demo4">Mouse out me!</p>
</div>

<script>
let x = 0;
let y = 0;
let z = 0;
let a = 0;

function myMoveFunction() {
  document.getElementById("demo1").innerHTML = z+=1;
}

function myEnterFunction() {
  document.getElementById("demo2").innerHTML = x+=1;
}

function myOverFunction() {
  document.getElementById("demo3").innerHTML = y+=1;
}
function myOutFunction() {
  document.getElementById("demo3").innerHTML = a+=1;
}
</script>
</body>
</html>
